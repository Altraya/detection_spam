{% extends "base.html" %}
{% block title %}{{ block.super }} Affichage statistique {% endblock %}
{% block stepper %}
    <div class="stepper diamond" id="stepper"></div>
    <script>
        $(function(){
            $("#stepper").stepper();
            
        });

        $(document).ready(function(){
        	$("#stepper").stepper('stepTo',2);
        });
    </script>
{% endblock %}

{% block content %}
	{% if envoi %}Votre message a bien été envoyé !{% endif %}

	<form action="{% url "clustering.views.show" %}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Submit" />
	</form>

{% endblock %}
